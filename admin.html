<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Panel - Christmas Friend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #1a0033 0%, #330066 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated Background Effects */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 30%, rgba(255, 0, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(0, 255, 255, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(138, 43, 226, 0.15) 0%, transparent 60%);
      animation: adminBgPulse 12s ease-in-out infinite;
      pointer-events: none;
    }
    
    @keyframes adminBgPulse {
      0%, 100% { opacity: 0.6; transform: scale(1) rotate(0deg); }
      50% { opacity: 1; transform: scale(1.05) rotate(5deg); }
    }
    
    /* Floating Security Icons */
    .security-icon {
      position: fixed;
      font-size: 2em;
      opacity: 0.15;
      animation: securityFloat 10s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes securityFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      33% { transform: translateY(-40px) rotate(15deg); }
      66% { transform: translateY(-20px) rotate(-15deg); }
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 1000px;
      width: 100%;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 45px 35px;
      box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8),
                  0 0 0 1px rgba(255, 255, 255, 0.1),
                  0 0 40px rgba(138, 43, 226, 0.4);
      border: 2px solid rgba(138, 43, 226, 0.5);
      animation: containerPulse 4s ease-in-out infinite;
    }
    
    @keyframes containerPulse {
      0%, 100% { box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8), 0 0 40px rgba(138, 43, 226, 0.4); }
      50% { box-shadow: 0 25px 70px rgba(0, 0, 0, 0.8), 0 0 60px rgba(138, 43, 226, 0.6); }
    }
    
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 10px;
      color: #da70d6;
      text-shadow: 0 0 20px rgba(218, 112, 214, 0.8),
                   0 0 40px rgba(218, 112, 214, 0.4);
      animation: titleGlow 3s ease-in-out infinite;
    }
    
    @keyframes titleGlow {
      0%, 100% { text-shadow: 0 0 20px rgba(218, 112, 214, 0.8); }
      50% { text-shadow: 0 0 40px rgba(218, 112, 214, 1), 0 0 60px rgba(218, 112, 214, 0.6); }
    }
    
    .subtitle {
      text-align: center;
      color: #b19cd9;
      font-size: 1.1em;
      margin-bottom: 35px;
      text-shadow: 0 0 10px rgba(177, 156, 217, 0.5);
    }
    
    /* Login Section */
    .login-form {
      max-width: 400px;
      margin: 40px auto;
      text-align: center;
    }
    
    .login-form input {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid rgba(138, 43, 226, 0.5);
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1em;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }
    
    .login-form input:focus {
      outline: none;
      border-color: #da70d6;
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 0 20px rgba(218, 112, 214, 0.4);
    }
    
    /* Admin Content */
    .admin-content {
      display: none;
    }
    
    .section {
      margin-bottom: 40px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    h2 {
      color: #ffd700;
      font-size: 1.8em;
      margin-bottom: 20px;
      text-shadow: 0 0 15px rgba(255, 215, 0, 0.6);
    }
    
    h3 {
      color: #ffd700;
      font-size: 1.3em;
      margin-top: 25px;
      margin-bottom: 15px;
    }
    
    /* Assignments Grid */
    .assignments-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .assignment-card {
      padding: 15px;
      background: rgba(138, 43, 226, 0.15);
      border-radius: 10px;
      border: 1px solid rgba(138, 43, 226, 0.3);
      transition: all 0.3s ease;
    }
    
    .assignment-card:hover {
      background: rgba(138, 43, 226, 0.25);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(138, 43, 226, 0.3);
    }
    
    .assignment-card strong {
      display: block;
      color: #98fb98;
      margin-bottom: 8px;
      font-size: 0.95em;
    }
    
    select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(138, 43, 226, 0.5);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      font-size: 0.9em;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    select:focus {
      outline: none;
      border-color: #da70d6;
      box-shadow: 0 0 10px rgba(218, 112, 214, 0.3);
    }
    
    /* Students List */
    .students-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .student-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 15px;
      background: rgba(0, 128, 128, 0.15);
      border-radius: 10px;
      border: 1px solid rgba(0, 128, 128, 0.3);
      transition: all 0.3s ease;
    }
    
    .student-item:hover {
      background: rgba(0, 128, 128, 0.25);
      transform: translateX(5px);
    }
    
    .student-name {
      color: #e0ffff;
      font-size: 0.9em;
    }
    
    .delete-btn {
      padding: 6px 12px;
      background: rgba(220, 20, 60, 0.6);
      border: none;
      border-radius: 6px;
      color: #fff;
      cursor: pointer;
      font-size: 0.85em;
      transition: all 0.3s ease;
    }
    
    .delete-btn:hover {
      background: rgba(220, 20, 60, 0.9);
      transform: scale(1.05);
    }
    
    /* Add Student Form */
    .add-student-form {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .add-student-form input {
      flex: 1;
      padding: 12px 15px;
      border: 2px solid rgba(138, 43, 226, 0.4);
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 0.95em;
      transition: all 0.3s ease;
    }
    
    .add-student-form input:focus {
      outline: none;
      border-color: #da70d6;
      box-shadow: 0 0 15px rgba(218, 112, 214, 0.3);
    }
    
    /* Buttons */
    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 0.95em;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .btn-primary {
      background: linear-gradient(135deg, #8a2be2 0%, #4b0082 100%);
      color: #fff;
    }
    
    .btn-primary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(138, 43, 226, 0.5);
    }
    
    .btn-success {
      background: linear-gradient(135deg, #32cd32 0%, #228b22 100%);
      color: #fff;
    }
    
    .btn-success:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(50, 205, 50, 0.5);
    }
    
    .btn-danger {
      background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
      color: #fff;
    }
    
    .btn-danger:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(220, 20, 60, 0.5);
    }
    
    .btn-secondary {
      background: linear-gradient(135deg, #708090 0%, #2f4f4f 100%);
      color: #fff;
    }
    
    .btn-secondary:hover {
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 6px 25px rgba(112, 128, 144, 0.5);
    }
    
    .action-buttons {
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      margin-top: 20px;
    }
    
    /* Messages */
    .error-msg, .success-msg {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      text-align: center;
      font-weight: bold;
    }
    
    .error-msg {
      background: rgba(220, 20, 60, 0.2);
      color: #ffb6c1;
      border: 1px solid rgba(220, 20, 60, 0.5);
    }
    
    .success-msg {
      background: rgba(50, 205, 50, 0.2);
      color: #90ee90;
      border: 1px solid rgba(50, 205, 50, 0.5);
    }
    
    @media (max-width: 768px) {
      .container { padding: 30px 20px; }
      h1 { font-size: 2em; }
      .assignments-grid { grid-template-columns: 1fr; }
      .students-list { grid-template-columns: 1fr; }
      .action-buttons { flex-direction: column; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîí Admin Panel</h1>
    <p class="subtitle">Manage Christmas Friend Assignments</p>

    <div id="loginSection" class="login-form">
      <input type="password" id="passwordInput" placeholder="Enter Admin Password" />
      <button class="btn btn-primary" onclick="login()">Login</button>
      <p id="loginError" class="error-msg"></p>
    </div>

    <div id="adminContent" class="admin-content">
      <div class="section">
        <h2>üìù Edit Assignments</h2>
        <div id="assignmentsGrid" class="assignments-grid"></div>
        <div class="action-buttons">
          <button class="btn btn-success" onclick="saveAssignments()">üíæ Save Changes</button>
        </div>
        <p id="saveMessage" class="success-msg"></p>
      </div>

      <div class="section">
        <h2>üë• Manage Students</h2>

        <h3>Add New Student</h3>
        <div class="add-student-form">
          <input type="text" id="newStudentName" placeholder="Enter student name" />
          <button class="btn btn-success" onclick="addStudent()">Add</button>
        </div>
      </div>

      <div class="section">
        <h2>üîÑ Reset Options</h2>
        <div class="action-buttons">

      </div>

      <button class="btn btn-secondary" onclick="logout()">Logout</button>

  </div>

    function loadData() {
      const savedStudents = localStorage.getItem(STUDENTS_KEY);
      const savedAssignments = localStorage.getItem(ASSIGNMENTS_KEY);
      if (savedStudents) {
        try { students = JSON.parse(savedStudents); } catch (e) { console.warn('bad students json', e); }
      }
      if (savedAssignments) {
        try { assignments = JSON.parse(savedAssignments); } catch (e) { console.warn('bad assignments json', e); }
      }
    }

    function saveData() {
      localStorage.setItem(STUDENTS_KEY, JSON.stringify(students));
      localStorage.setItem(ASSIGNMENTS_KEY, JSON.stringify(assignments));
    }

    function login() {
      const password = document.getElementById('passwordInput').value;
      if (password === ADMIN_PASSWORD) {
        document.getElementById('loginSection').style.display = 'none';
        document.getElementById('adminContent').style.display = 'block';
        loadData();
        renderAssignments();
        renderStudents();
        createSecurityIcons();
      } else {
        document.getElementById('loginError').textContent = '‚ùå Incorrect password';
      }
    }

    function logout() {
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('adminContent').style.display = 'none';
      document.getElementById('passwordInput').value = '';
      document.getElementById('loginError').textContent = '';
    }

    function renderAssignments() {
      const grid = document.getElementById('assignmentsGrid');
      grid.innerHTML = '';
      students.forEach(student => {
        const card = document.createElement('div');
        card.className = 'assignment-card';
        const select = document.createElement('select');
        select.id = 'assign_' + student.id;
        students.forEach(s => {
          const option = document.createElement('option');
          option.value = s.name;
          option.textContent = s.name;
          if (assignments[student.id] === s.name) option.selected = true;
          select.appendChild(option);
        });
        card.innerHTML = `<strong>${student.name}</strong> ‚Üí `;
        card.appendChild(select);
        grid.appendChild(card);
      });
    }

    function renderStudents() {
      const list = document.getElementById('studentsList');
      list.innerHTML = '';
      students.forEach(student => {
        const item = document.createElement('div');
        item.className = 'student-item';
        item.innerHTML = `
          <span class="student-name">${student.name}</span>
          <button class="delete-btn" onclick="deleteStudent('${student.id}')">Delete</button>
        `;
        list.appendChild(item);
      });
    }

    function saveAssignments() {
      students.forEach(student => {
        const select = document.getElementById('assign_' + student.id);
        assignments[student.id] = select.value;
      });
      saveData();
      document.getElementById('saveMessage').textContent = '‚úÖ Assignments saved successfully!';
      setTimeout(() => { document.getElementById('saveMessage').textContent = ''; }, 3000);
    }

    function addStudent() {
      const nameInput = document.getElementById('newStudentName');
      const name = nameInput.value.trim();
      if (!name) { alert('Please enter a name'); return; }
      let maxNum = 0;
      students.forEach(s => {
        const match = s.id.match(/^s(\d+)$/);
        if (match) maxNum = Math.max(maxNum, parseInt(match[1], 10));
      });
      const newId = 's' + (maxNum + 1);
      students.push({ id: newId, name: name });
      assignments[newId] = students.length ? students[0].name : name;
      saveData();
      renderAssignments();
      renderStudents();
      nameInput.value = '';
    }

    function deleteStudent(id) {
      if (!confirm('Are you sure you want to delete this student?')) return;
      students = students.filter(s => s.id !== id);
      delete assignments[id];
      localStorage.removeItem(USED_KEY_PREFIX + id);
      saveData();
      renderAssignments();
      renderStudents();
    }

    function resetAllReveals() {
      if (!confirm('Reset all reveals? Everyone can open their names again.')) return;
      students.forEach(student => {
        localStorage.removeItem(USED_KEY_PREFIX + student.id);
      });
      localStorage.removeItem('christmas_friend_done');
      localStorage.removeItem('christmas_friend_opened');
      alert('‚úÖ All reveals have been reset!');
    }

    function resetEverything() {
      if (!confirm('‚ö†Ô∏è This will delete ALL data! Are you absolutely sure?')) return;
      if (!confirm('Final confirmation: Delete everything?')) return;
      localStorage.clear();
      alert('‚úÖ Everything has been reset!');
      location.reload();
    }

    function createSecurityIcons() {
      const icons = ['üîê', 'üîí', 'üõ°Ô∏è', 'üîë', '‚öôÔ∏è'];
      for (let i = 0; i < 8; i++) {
        const icon = document.createElement('div');
        icon.className = 'security-icon';
        icon.textContent = icons[Math.floor(Math.random() * icons.length)];
        icon.style.left = Math.random() * 90 + '%';
        icon.style.top = Math.random() * 80 + 10 + '%';
        icon.style.animationDelay = Math.random() * 5 + 's';
        icon.style.animationDuration = (Math.random() * 5 + 8) + 's';
        document.body.appendChild(icon);
      }
    }

    document.getElementById('passwordInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') login();
    });

    createSecurityIcons();
