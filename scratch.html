<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Your Christmas Friend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body { 
      min-height: 100vh; 
      font-family: 'Georgia', serif; 
      color: #fff; 
      overflow: hidden; 
      position: relative;
    }
    
    /* Animated Christmas Background */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a4d3c 0%, #8b0000 50%, #0a4d3c 100%);
      animation: bgShift 15s ease-in-out infinite;
      z-index: 0;
    }
    
    @keyframes bgShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }
    
    /* Christmas Tree Pattern Overlay */
    .tree-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(circle at 20% 80%, rgba(255, 215, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(220, 20, 60, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(34, 139, 34, 0.05) 0%, transparent 70%);
      animation: patternMove 20s linear infinite;
      z-index: 1;
    }
    
    @keyframes patternMove {
      0% { transform: translate(0, 0) rotate(0deg); }
      100% { transform: translate(50px, 50px) rotate(360deg); }
    }
    
    /* Animated Snowflakes */
    .snowflake {
      position: fixed;
      top: -10px;
      color: #fff;
      font-size: 1.5em;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
      z-index: 2;
      pointer-events: none;
    }
    
    @keyframes fall {
      to { 
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Twinkling Christmas Lights */
    .light {
      position: fixed;
      width: 12px;
      height: 12px;
      border-radius: 50%;
      animation: twinkle 2s ease-in-out infinite;
      z-index: 2;
      box-shadow: 0 0 20px currentColor;
    }
    
    @keyframes twinkle {
      0%, 100% { opacity: 0.3; transform: scale(0.8); }
      50% { opacity: 1; transform: scale(1.2); }
    }
    
    /* Floating Ornaments */
    .ornament {
      position: fixed;
      font-size: 2em;
      animation: float 6s ease-in-out infinite;
      z-index: 2;
      pointer-events: none;
    }
    
    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .content-box {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 30px;
      padding: 50px 40px;
      max-width: 600px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5),
                  0 0 0 1px rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 215, 0, 0.3);
      animation: boxGlow 3s ease-in-out infinite;
    }
    
    @keyframes boxGlow {
      0%, 100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 30px rgba(255, 215, 0, 0.3); }
      50% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5), 0 0 50px rgba(255, 215, 0, 0.5); }
    }
    
    h1 {
      font-size: 2.2em;
      margin-bottom: 30px;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                   0 0 40px rgba(255, 215, 0, 0.4);
      animation: titlePulse 2s ease-in-out infinite;
    }
    
    @keyframes titlePulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    
    .greeting {
      font-size: 1.5em;
      margin-bottom: 30px;
      color: #98fb98;
      text-shadow: 0 0 10px rgba(152, 251, 152, 0.6);
    }
    
    /* Reveal Card */
    .reveal-card {
      perspective: 1000px;
      margin: 40px auto;
      width: 300px;
      height: 400px;
      cursor: pointer;
    }
    
    .card-inner {
      position: relative;
      width: 100%;
      height: 100%;
      transition: transform 0.8s;
      transform-style: preserve-3d;
    }
    
    .reveal-card.flipped .card-inner {
      transform: rotateY(180deg);
    }
    
    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
    }
    
    .card-front {
      background: linear-gradient(135deg, #dc143c 0%, #8b0000 100%);
      border: 3px solid #ffd700;
      animation: cardBounce 2s ease-in-out infinite;
    }
    
    @keyframes cardBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    
    .card-front-content {
      text-align: center;
    }
    
    .gift-icon {
      font-size: 6em;
      margin-bottom: 20px;
      animation: giftWiggle 1s ease-in-out infinite;
    }
    
    @keyframes giftWiggle {
      0%, 100% { transform: rotate(-5deg); }
      50% { transform: rotate(5deg); }
    }
    
    .card-front h2 {
      color: #fff;
      font-size: 1.5em;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
    }
    
    .card-back {
      background: linear-gradient(135deg, #228b22 0%, #006400 100%);
      transform: rotateY(180deg);
      border: 3px solid #ffd700;
      position: relative;
      overflow: hidden;
    }
    
    .sparkles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    
    .sparkle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: #ffd700;
      border-radius: 50%;
      animation: sparkleAnim 1.5s ease-out forwards;
      box-shadow: 0 0 10px #ffd700;
    }
    
    @keyframes sparkleAnim {
      0% { transform: scale(0); opacity: 1; }
      100% { transform: scale(3); opacity: 0; }
    }
    
    .friend-name {
      font-size: 2em;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
      padding: 20px;
      word-wrap: break-word;
    }
    
    .hint {
      color: #ffd700;
      font-size: 1.2em;
      margin-top: 20px;
      animation: hintBlink 1.5s ease-in-out infinite;
    }
    
    @keyframes hintBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    
    .quote {
      margin-top: 40px;
      padding: 25px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      font-style: italic;
      color: #f0e68c;
      font-size: 1.1em;
      line-height: 1.6;
      border-left: 4px solid #ffd700;
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
    }
    
    .error {
      padding: 25px;
      border-radius: 12px;
      background: rgba(220, 20, 60, 0.2);
      border: 2px solid rgba(220, 20, 60, 0.5);
      color: #ffb6c1;
      font-size: 1.2em;
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 1.6em; }
      .greeting { font-size: 1.2em; }
      .reveal-card { width: 250px; height: 350px; }
      .gift-icon { font-size: 4em; }
      .quote { font-size: 1em; padding: 20px; }
    }
  </style>

    function loadFromStorage() {
      try {
        const a = localStorage.getItem(ASSIGNMENTS_KEY);
        if (a) {
          const parsed = JSON.parse(a);
          if (parsed && typeof parsed === 'object') assignments = parsed;
        }
      } catch (e) { console.warn('failed loading assignments', e); }

        const s = localStorage.getItem(STUDENTS_KEY);
        if (s) {
          const parsedStudents = JSON.parse(s);
          if (Array.isArray(parsedStudents)) {
            const mapping = {};
            parsedStudents.forEach(st => { mapping[st.id] = st.name; });
            studentNames = mapping;
          }
        }

    function getStudentIdFromUrl() {

      return params.get('student');

    function hasUsed(id) {
      return localStorage.getItem(USED_KEY_PREFIX + id) === 'true';

      localStorage.setItem(USED_KEY_PREFIX + id, 'true');
      localStorage.setItem('christmas_friend_done', 'true');

    function initRevealCard(friendName, studentId, studentName) {
      const content = document.getElementById('content');

      const greeting = document.createElement('div');

      greeting.textContent = `Hi ${studentName}! Happy Christmas! üåü`;
      content.appendChild(greeting);

      const revealCard = document.createElement('div');
      revealCard.className = 'reveal-card';

      const cardInner = document.createElement('div');
      cardInner.className = 'card-inner';

      const cardFront = document.createElement('div');

        }
        hint.style.display = 'none';
      });

        showError('üéÑ You have already opened this link on this device.');
        return;
      }

      const friendName = assignments[studentId];
      const studentName = studentNames[studentId] || 'Friend';
      initRevealCard(friendName, studentId, studentName);
    })();
