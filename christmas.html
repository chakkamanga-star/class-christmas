  <style>
    /* FONTS: Change 'Arial' to any font like 'Georgia', 'Times New Roman', 'Verdana', 'Courier New' */
    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Courier New', sans-serif; /* ‚Üê CHANGE FONT HERE */
      color: #fff;
      background: linear-gradient(135deg, #1b2735 0%, #090a0f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      box-sizing: border-box;
      position: relative;
      overflow-x: hidden;
    }

    /* Animated snow */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .snowflake {
      position: absolute;
      top: -10px;
      color: white;
      font-size: 1.2em;
      opacity: 0.8;
      animation: fall linear infinite;
      user-select: none;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    /* Christmas lights decoration */
    .lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 100;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }

    .light {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      animation: blink 2s infinite;
      box-shadow: 0 0 10px currentColor;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
    .light:nth-child(2) { background: #00ff00; animation-delay: 0.2s; }
    .light:nth-child(3) { background: #0000ff; animation-delay: 0.4s; }
    .light:nth-child(4) { background: #ffff00; animation-delay: 0.6s; }
    .light:nth-child(5) { background: #ff00ff; animation-delay: 0.8s; }
    .light:nth-child(6) { background: #00ffff; animation-delay: 1s; }
    .light:nth-child(7) { background: #ff0000; animation-delay: 1.2s; }
    .light:nth-child(8) { background: #00ff00; animation-delay: 1.4s; }

    /* Floating ornaments */
    .ornament {
      position: fixed;
      font-size: 2rem;
      opacity: 0.6;
      animation: float 6s ease-in-out infinite;
      pointer-events: none;
      z-index: 1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(10deg); }
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      width: 100%;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 15px 40px rgba(0,0,0,0.6);
      backdrop-filter: blur(8px);
      border: 2px solid rgba(255, 215, 0, 0.3);
      margin-top: 80px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      text-align: center;
      margin-bottom: 15px;
      font-size: 2.2rem;
      text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.8);
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% { text-shadow: 2px 2px 8px rgba(255, 215, 0, 0.5); }
      50% { text-shadow: 2px 2px 20px rgba(255, 215, 0, 1); }
    }

    p {
      text-align: center;
      margin: 0 0 20px 0;
      font-size: 1rem;
      line-height: 1.6;
    }

    .list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    .student {
      flex: 1 0 40%;
      max-width: 45%;
      text-align: center;
      padding: 14px 10px;
      border-radius: 12px;
      background: rgba(255, 255, 255, 0.1);
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      border: 2px solid rgba(255, 255, 255, 0.3);
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .student::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 215, 0, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.5s, height 0.5s;
    }

    .student:hover::before {
      width: 300px;
      height: 300px;
    }

    .student:hover {
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 215, 0, 0.4);
      background: rgba(255, 255, 255, 0.2);
      border-color: #ffd700;
    }

    .student.disabled {
      cursor: not-allowed;
      opacity: 0.4;
      background: rgba(0,0,0,0.4);
      box-shadow: none;
    }

    .student.disabled:hover {
      transform: none;
    }

    .student.disabled::before {
      display: none;
    }

    .note {
      font-size: 0.85rem;
      text-align: center;
      margin-top: 20px;
      opacity: 0.9;
      color: #ffeb3b;
    }

    .admin-btn {

      bottom: 20px;
      right: 20px;

      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-weight: bold;
      font-size: 0.9rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.4);
      transition: all 0.3s ease;
      z-index: 1000;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 5px;
    }

    .admin-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 20px rgba(0,0,0,0.6);
      background: linear-gradient(135deg, #495057 0%, #343a40 100%);
    }

    /* Christmas tree decoration */
    .tree {
      position: fixed;
      bottom: 20px;
      left: 20px;
      font-size: 4rem;
      opacity: 0.7;
      animation: treeGrow 1s ease-out;
      z-index: 1;
    }

    @keyframes treeGrow {
      from {
        transform: scale(0);
        opacity: 0;
      }
      to {
        transform: scale(1);
        opacity: 0.7;
      }
    }

    /* Santa decoration */
    .santa {
      position: fixed;
      top: 100px;
      right: 30px;
      font-size: 3rem;
      animation: santaWave 3s ease-in-out infinite;
      opacity: 0.6;
      z-index: 1;
    }

    @keyframes santaWave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(10deg); }
      75% { transform: rotate(-10deg); }
    }

    @media (max-width: 600px) {
      .student {
        flex: 1 0 100%;
        max-width: 100%;
      }
      
      .tree, .santa {
        display: none;
      }
    }
