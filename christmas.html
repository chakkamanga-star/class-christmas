<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Christmas Friend - Pick Your Name</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    
    body {
      min-height: 100vh;
      font-family: 'Arial', sans-serif;
      color: #fff;
      background: linear-gradient(135deg, #1b2735 0%, #090a0f 100%);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
    }
    
    /* Animated Background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 30% 70%, rgba(139, 0, 0, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 70% 30%, rgba(0, 100, 0, 0.3) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(25, 25, 112, 0.2) 0%, transparent 70%);
      animation: bgPulse 15s ease-in-out infinite;
      pointer-events: none;
      z-index: 0;
    }
    
    @keyframes bgPulse {
      0%, 100% { opacity: 0.5; transform: scale(1); }
      50% { opacity: 0.8; transform: scale(1.1); }
    }
    
    /* Animated Christmas Lights String */
    .lights {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 60px;
      z-index: 100;
      display: flex;
      justify-content: space-around;
      pointer-events: none;
    }
    
    .light {
      width: 15px;
      height: 25px;
      border-radius: 0 0 50% 50%;
      position: relative;
      animation: lightBlink 1.5s ease-in-out infinite;
    }
    
    .light:nth-child(1) { background: #ff0000; animation-delay: 0s; }
    .light:nth-child(2) { background: #00ff00; animation-delay: 0.2s; }
    .light:nth-child(3) { background: #0000ff; animation-delay: 0.4s; }
    .light:nth-child(4) { background: #ffd700; animation-delay: 0.6s; }
    .light:nth-child(5) { background: #ff69b4; animation-delay: 0.8s; }
    .light:nth-child(6) { background: #00ffff; animation-delay: 1s; }
    .light:nth-child(7) { background: #ff4500; animation-delay: 1.2s; }
    .light:nth-child(8) { background: #9370db; animation-delay: 1.4s; }
    
    @keyframes lightBlink {
      0%, 100% { opacity: 0.3; box-shadow: 0 0 5px currentColor; }
      50% { opacity: 1; box-shadow: 0 0 20px currentColor; transform: scale(1.1); }
    }
    
    /* Snowflakes */
    .snow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .snowflake {
      position: absolute;
      top: -10px;
      color: #fff;
      font-size: 1.2em;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.8);
      animation: snowfall linear infinite;
    }
    
    @keyframes snowfall {
      to {
        transform: translateY(100vh) translateX(100px) rotate(360deg);
        opacity: 0;
      }
    }
    
    /* Floating Ornaments */
    .ornament {
      position: fixed;
      font-size: 2.5em;
      animation: ornamentFloat 8s ease-in-out infinite;
      z-index: 2;
      pointer-events: none;
      filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.6));
    }
    
    @keyframes ornamentFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-30px) rotate(10deg); }
      75% { transform: translateY(-15px) rotate(-10deg); }
    }
    
    /* Main Container */
    .container {
      position: relative;
      z-index: 10;
      max-width: 700px;
      width: 100%;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(15px);
      border-radius: 25px;
      padding: 40px 30px;
      margin-top: 80px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7),
                  0 0 0 1px rgba(255, 255, 255, 0.1),
                  0 0 30px rgba(255, 215, 0, 0.2);
      border: 2px solid rgba(255, 215, 0, 0.3);
      animation: containerGlow 4s ease-in-out infinite;
    }
    
    @keyframes containerGlow {
      0%, 100% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 30px rgba(255, 215, 0, 0.2); }
      50% { box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7), 0 0 50px rgba(255, 215, 0, 0.4); }
    }
    
    h1 {
      text-align: center;
      font-size: 2.5em;
      margin-bottom: 15px;
      color: #ffd700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.8),
                   0 0 40px rgba(255, 215, 0, 0.4);
      animation: titleShine 3s ease-in-out infinite;
    }
    
    @keyframes titleShine {
      0%, 100% { text-shadow: 0 0 20px rgba(255, 215, 0, 0.8); }
      50% { text-shadow: 0 0 40px rgba(255, 215, 0, 1), 0 0 60px rgba(255, 215, 0, 0.6); }
    }
    
    p {

      color: #98fb98;
      font-size: 1.1em;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(152, 251, 152, 0.5);
    }
    
    p strong {
      color: #ffeb3b;
      text-shadow: 0 0 15px rgba(255, 235, 59, 0.8);
    }
    
    .list {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
      margin-top: 25px;
    }
    
    .student {
      flex: 1 0 40%;
      max-width: 45%;
      text-align: center;
      padding: 16px 12px;
      border-radius: 15px;
      background: linear-gradient(135deg, rgba(220, 20, 60, 0.3), rgba(139, 0, 0, 0.4));
      color: #fff;
      font-weight: bold;
      text-decoration: none;
      border: 2px solid rgba(255, 215, 0, 0.4);
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      font-size: 0.95em;
    }
    
    .student::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.5s ease;
    }
    
    .student:hover::before {
      left: 100%;
    }
    
    .student:hover {
      transform: translateY(-5px) scale(1.05);
      background: linear-gradient(135deg, rgba(220, 20, 60, 0.5), rgba(139, 0, 0, 0.6));
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.4);
      border-color: #ffd700;
    }
    
    .student.disabled {
      cursor: not-allowed;
      opacity: 0.4;
      background: rgba(0, 0, 0, 0.5);
      box-shadow: none;
      border-color: rgba(255, 255, 255, 0.2);
    }
    
    .student.disabled:hover {
      transform: none;
      box-shadow: none;
    }
    
    .note {
      margin-top: 30px;
      font-size: 0.95em;
      color: #ffeb3b;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.6);
    }
    
    .admin-btn {

      right: 25px;
      padding: 15px 25px;
      border-radius: 50px;
      background: linear-gradient(135deg, #ff4500 0%, #8b0000 100%);

      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 5px 20px rgba(255, 69, 0, 0.5);
      transition: all 0.3s ease;
      z-index: 1000;
      border: 2px solid rgba(255, 215, 0, 0.5);
    }
    
    .admin-btn:hover {
      transform: scale(1.1) rotate(5deg);
      box-shadow: 0 8px 30px rgba(255, 69, 0, 0.8);
    }
    
    @media (max-width: 768px) {
      h1 { font-size: 1.8em; }
      .student { flex: 1 0 90%; max-width: 100%; font-size: 0.9em; }
      .container { padding: 30px 20px; }
    }
  </style>
